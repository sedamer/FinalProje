  <div id="nutritionDataContainer"></div>

  <script>// analiz.js
  document.addEventListener('DOMContentLoaded', () => {
  // Besin kayıtlarını almak için
  fetch('/getNutritionDataByDate')
    .then(response => response.json())
    .then(nutritionData => {
      console.log("Fetched Nutrition Data:", nutritionData);
      const nutritionDataContainer = document.getElementById('nutritionDataContainer');
      nutritionDataContainer.innerHTML = createTableHTML(nutritionData);
    })
    .catch(error => console.error('Error:', error));

  function createTableHTML(data) {
    console.log("Create Table Data:", data); // Bu satırı ekleyin

        return `
          <table border="1">
            <tr>
              <th>Meal</th>
              <th>Food</th>
              <th>Calories</th>
              <th>Protein</th>
              <th>Carbohydrate</th>
              <th>Fats</th>
            </tr>
            ${data.map(item => `
              <tr>
                <td>${item.meal}</td>
                <td>${item.food}</td>
                <td>${item.calories}</td>
                <td>${item.protein}</td>
                <td>${item.carbohydrate}</td>
                <td>${item.fats}</td>
              </tr>
            `).join('')}
          </table>
        `;
      }
    });
    </script>
