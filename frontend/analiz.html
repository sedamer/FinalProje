  <div id="savedNutritionContainer"></div>

  <script>
  async function fetchAndDisplayNutritionData() {
  try {
    // Fetch the current user's name
    const responseUser = await fetch("/get-current-user");
    const currentUser = await responseUser.json();

    // Fetch the nutrition data for the current user
    const response = await fetch(`/getNutritionDataByUser?userName=${currentUser.name}`);
    const nutritionData = await response.json();

    // Assuming you have an HTML element with id 'savedNutritionContainer'
    const savedNutritionContainer = document.getElementById("savedNutritionContainer");

    // Clear existing content
    savedNutritionContainer.innerHTML = "";

    nutritionData.forEach((data, index) => {
      savedNutritionContainer.innerHTML += `
        <table style="border: 1px solid black; width:100%;">
          <tr>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Food</th>
            <th>Calories</th>
            <th>Protein(gr)</th>
            <th>Carbohydrate(gr)</th>
            <th>Fats(gr)</th>
          </tr>
          <tr>
            <td>${data.meal}</td>
            <td>${data.food}</td>
            <td>${data.calories}</td>
            <td>${data.protein}</td>
            <td>${data.carbohydrate}</td>
            <td>${data.fats}</td>
          </tr>
        </table>
        <br>`;
    });
  } catch (error) {
    console.error("Error fetching nutrition data:", error);
  }
}

  </script>
