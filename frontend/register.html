      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./img/tropical-fruits-background-with-copyspace-right.jpg")
          center no-repeat;
        background-size: cover;
        font-family: "Cormorant Garamond", serif;
        font-family: "Dancing Script", cursive;
        font-family: "Raleway", sans-serif;
      }

      .infinity-container {
        position: relative;
        min-height: 100vh;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <!-- Navbar Brand (Site Name) -->
        <a class="navbar-brand" href="login.html" style="font-size: 35px"
          >Workfit Wellness</a
        >

        <!-- Navbar Toggler for Responsive Design -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vki.html">BMI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recipe.html">Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="infinity-container" style="font-size: 16px">
      <div class="infinity-form-block">
        <div class="infinity-click-box text-center">Create an account</div>

        <div class="infinity-fold">
          <div class="infinity-form">
            <!-- action ve method düzenlemesi -->
            <form
              id="registerForm"
              class="form-box"
              action="/register"
              method="post"
            >
              <!-- Input Box -->
              <div class="form-input">
                <span><i class="fa fa-user"></i></span>
                <input
                  type="text"
                  name="name"
                  placeholder="Full Name"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-lock"></i></span>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="form-check form-check-inline">
                <div class="gender-radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="exampleRadios1"
                    value="Female"
                    checked
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Female
                  </label>
                </div>
              </div>

              <div class="form-check form-check-inline">
                <div class="gender-radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="exampleRadios2"
                    value="Male"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    Male
                  </label>
                </div>
              </div>

              <br />
              <div class="form-input">
                <span><i class="fa-solid fa-dumbbell"></i></span>
                <input
                  type="number"
                  name="weight"
                  placeholder="Weight (kg)"
                  required
                />
              </div>

              <div class="form-input">
                <span><i class="fa fa-arrows-v"></i></span>
                <input
                  type="number"
                  name="height"
                  placeholder="Height (cm)"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-calendar"></i></span>
                <input type="number" name="age" placeholder="Age" required />
              </div>

              <!-- Register Button -->
              <div class="col-12 px-0 text-right">
                <button type="submit" class="btn mb-3">Register</button>
              </div>
              <div class="text-center">
                Already have an account?
                <a class="login-link" href="login.html">Login here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- FORM CONTAINER END -->
      <footer class="footer">
        <p style="color: white">
          &copy; 2023 Workfit Wellness. Tüm hakları saklıdır.
        </p>
      </footer>
    </div>
  </body>
</html>
