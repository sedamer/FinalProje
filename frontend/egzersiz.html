  <h1>Exercise Data</h1>
  <button onclick="getExerciseData()">Get Exercise Data</button>

  <div id="resultContainer"></div>

  <script>
    function getExerciseData() {
      const exerciseType = prompt('Enter exercise type:');
      const exerciseDuration = prompt('Enter exercise duration (minutes):');

      fetch(`/getExerciseData?query=${exerciseType}&duration_min=${exerciseDuration}`)
        .then(response => response.json())
        .then(data => {
          displayResult(data);
        })
        .catch(error => {
          console.error('Error fetching exercise data:', error);
        });
    }

    function displayResult(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = JSON.stringify(data, null, 2);
    }
  </script>
