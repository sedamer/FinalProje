  <script>
async function saveChanges() {
  try {
    const name = document.querySelector('input[name="name"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const height = document.querySelector('input[name="height"]').value;
    const weight = document.querySelector('input[name="weight"]').value;
    const oldPassword = document.querySelector('input[name="oldPassword"]').value;
    const newPassword = document.querySelector('input[name="newPassword"]').value;
    const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

    const response = await fetch("/editProfile", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ name, email, height, weight,oldPassword, newPassword, confirmPassword }),
    });

    if (!response.ok) {
      const result = await response.json();
      throw new Error(result.error);
    }

    const result = await response.json();


    // Update other UI elements if needed
    updateInputValue('name', result.name);
    updateInputValue('email', result.email);
    updateInputValue('height', result.height);
    updateInputValue('weight', result.weight);

    const userNameElement = document.getElementById("userName");
    if (userNameElement) {
      userNameElement.textContent = result.name;
    }

    alert("Changes saved successfully!");

 const profileResponse = await fetch('/profile');
    const userProfile = await profileResponse.json();

    updateProfilePage(userProfile);

} catch (error) {
alert(`Error: ${error.message}`);
}
}
function updateInputValue(inputName, value) {
  const inputElement = document.querySelector(`input[name="${inputName}"]`);
  if (inputElement) {
    inputElement.value = value;
  }
}
