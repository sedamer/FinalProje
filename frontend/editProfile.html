  <script>
 async function saveChanges() {
  const name = document.querySelector('input[name="name"]').value;
  const email = document.querySelector('input[name="email"]').value;
  const height = document.querySelector('input[name="height"]').value;
  const weight = document.querySelector('input[name="weight"]').value;
  const password = document.querySelector('input[name="password"]').value;

  const response = await fetch("/editProfile", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ name, email, height, weight, password }),
  });

  if (response.ok) {
    const result = await response.json();
    alert("Changes saved successfully!");

    // Update profile image
    const profileImage = document.getElementById('profileImage'); // Check if this is the correct ID
    profileImage.src = `/uploads/${result.userimage}`;

    // Update other UI elements if needed
    document.querySelector('input[name="name"]').value = result.name;
    document.querySelector('input[name="email"]').value = result.email;
    document.querySelector('input[name="height"]').value = result.height;
    document.querySelector('input[name="weight"]').value = result.weight;
  } else {
    const result = await response.json();
    alert(result.error);
  }
}
