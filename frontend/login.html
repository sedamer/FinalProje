<!DOCTYPE html>
<html>

<head>
    <title>Workfit Wellness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="faity_dumbbell_gym_sportswear_athlete_sport_hehy_workout_fitness_icon_228905.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Dancing+Script:wght@500&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./img/tropical-fruits-background-with-copyspace-right.jpg') center no-repeat;
            background-size: cover;
            font-family: 'Cormorant Garamond', serif;
            font-family: 'Dancing Script', cursive;
            font-family: 'Raleway', sans-serif;

        }

        .infinity-container {
            position: relative;
            min-height: 100vh;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
                }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="login.html" style="font-size: 35px;">Workfit Wellness</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="font-size: 18px;">Home <span class="sr-only">(current)</span></a>
                    </li>
                   
                    
                    
                </ul>
            </div>

        </div>
    </nav>

    <div class="infinity-container">
        <a class="navbar-brand" href="login.html" style="font-size: 1.5vw; margin-right: 25%; padding-bottom: 5%;">
            Your Health, Your Journey, Your Workfit!
        </a>
        
        <!-- FORM CONTAINER BEGIN -->
        <div class="infinity-form-block" style="  font-size: 16px;">
            <div class="infinity-click-box text-center">Log-In</div>

            <div class="infinity-fold">
                <div class="infinity-form">
                    <form id="loginForm"  class="form-box" action="/login" method="post">
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="text" name="name" placeholder="User Name" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span class="toggle-password">
                              <i class="fa fa-eye"></i>
                            </span>
                            <input
                              type="password"
                              name="password"
                              id="password"
                              placeholder="Password"
                              required
                            />
                          </div>
                        
                        <div class="row mb-2">
                           

                            <!-- Login Button -->
                            <div class="col-12 px-0 text-right">
                                <button type="submit" class="btn mb-3">Login</button>
                            </div>
                            <br><br>
                            <div class="text-center">Don't have an account?
                                <a class="register-link" href="register.html">Register here!</a>
                            </div>
                    </form>
                  
                </div>
            </div>
        </div>
        <!-- FORM CONTAINER END -->

    </div>

    <footer class="footer">
        <p>&copy; 2023 Workfit Wellness. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var passwordInput = document.getElementById("password");
          var togglePassword = document.querySelector(".toggle-password");
  
          togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              togglePassword.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
              passwordInput.type = "password";
              togglePassword.innerHTML = '<i class="fa fa-eye"></i>';
            }
          });
        });



        
      </script>
</body>

</html>
