<!DOCTYPE html>
<html>
  <head>
    <title>WorkFit Wellness</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="faity_dumbbell_gym_sportswear_athlete_sport_hehy_workout_fitness_icon_228905.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Dancing+Script:wght@500&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./img/tropical-fruits-background-with-copyspace-right.jpg")
          center no-repeat;
        background-size: cover;
      }

      .infinity-container {
        position: relative;
        min-height: 100vh;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top">
      <div class="container">
        <!-- Navbar Brand (Site Name) -->
        <a class="navbar-brand" href="login.html" style="font-size: 35px"
          >Workfit Wellness</a
        >
      </div>
    </nav>
    <div class="infinity-container" style="font-size: 16px">
      <div class="infinity-form-block">
        <div class="infinity-click-box text-center">Hesabını Doğrula</div>
        <div class="infinity-fold">
          <div class="infinity-form">
            <div class="reset-form d-block">
              <form class="reset-password-form px-3">
                <p
                  class="mb-3"
                  class="message"
                  id="message"
                  style="color: #777"
                >
                  Please enter your email address and we will send you a
                  password reset link.
                </p>
                <div class="col-12 mb-3 text-right">
                  <button type="submit" onclick="dogrulamaYap()" class="btn">
                    Doğrula
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function dogrulamaYap() {
        const urlParams = new URLSearchParams(window.location.search);
        const verificationCodeParam = urlParams.get("verificationCode");
        if (verificationCodeParam) {
          //Backend de doğrulama isteği yap.
          fetch(`/api/dogrulama/${verificationCodeParam}`)
            .them((response) => response.text())
            .then((data) => {
              //Doğrulama sonucuna göre mesajı güncelle
              const messageElement = document.getElementById("message");
              messageElement.textContent = data;
              window.location.href = "/"; // anasayfanın urlsini buraya yazın
            })
            .catch((error) => {
              console.log(error);
            });
        } else {
          //Doğrulama kodu bulunamadı, ana sayfaya yönlendiriliyor.
          window.location.href = "/"; // Ana sayfanın URL'sini buraya yazın
        }
      }
    </script>
  </body>
</html>
